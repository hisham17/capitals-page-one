<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Capitals</title>
  </head>
  <body>
    <p>Click the button to discover the conent:</p>
    <div class="tabcontent" id="London">
      <h3>London</h3>
      <p>London is the capital of England</p>
    </div>
    <div class="tabcontent" id="Paris">
      <h3>Paris</h3>
      <p>Paris is the capital of France</p>
    </div>
    <div class="tabcontent" id="Tokyo">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan</p>
    </div>
    <div class="tabcontent" id="Oslo">
      <h3>Oslo</h3>
      <p>Osolo is the capital of Norway</p>
    </div>
    <button
      class="tablinks"
      id="defaultOpen"
      onclick="openCity('London', this,'red')"
    >
      London
    </button>
    <button class="tablinks" onclick="openCity('Paris', this,'green')">
      Paris
    </button>
    <button class="tablinks" onclick="openCity('Tokyo', this,'blue')">
      Tokyo
    </button>
    <button class="tablinks" onclick="openCity('Oslo', this,'orange')">
      Oslo
    </button>
    <script src="js/script.js"></script>
  </body>
</html>
